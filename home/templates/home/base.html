{% load staticfiles %}
{% load custom %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="Tools for FCMC provided by the FCMC IT staff.">
    <meta name="author" content="Jon Winn">
    <link rel="icon" href="../../favicon.ico">
    
    <title>InsideIT@FCMC.org</title>
    
    <!-- Bootstrap -->
    <link rel="stylesheet" href="{% static 'bootstrap-3.3.6/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'bootstrap-3.3.6/css/bootstrap-theme.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/main_style.css' %}">
    <!-- Google fonts -->
    <!-- <link href="http://fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css"> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="{% static 'bootstrap-3.3.6/js/bootstrap.min.js' %}"></script>
    
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="page-header">
      <img src="{% static 'images/fcmc_small.jpg' %}">
      <h1><a href="{% url 'home.views.index' %}">FCMC: InsideIT</a></h1>
    </div>
    
    <!-- Global nav menu header -->
    <!-- consider replacing this with Bootstrap nav: http://getbootstrap.com/examples/navbar/ -->
    {% include 'home/navbar_default.html' %}
    
    <div class="content container">
      <div class="row">
        <div class="col-md-8">
        {% block content %}
        {% endblock %}
        </div>
      </div>
    </div>
  </body>
</html>
