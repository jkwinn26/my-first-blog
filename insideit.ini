[uwsgi]
env            = DJANGO_SETTINGS_MODULE=insideit.settings
chdir          = /home/jon/web/insideit/prod
wsgi-file      = insideit/wsgi.py
socket         = /home/jon/web/insideit/insideit.sock  
chmod-socket   = 664
uid            = www-data
gid            = www-data
master         = true
processes      = 4
enable-threads = true
thunder-lock   = true
safe-pidfile   = /tmp/insideit-master.pid
max-requests   = 5000 # respawn processes after serving 5000 requests
daemonize      = /home/jon/web/insideit/logs/insideit.nginx.log
