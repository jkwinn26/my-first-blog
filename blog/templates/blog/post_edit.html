{% extends 'blog/base.html' %}

{% block content %}
  {% if not new %}
  <h1>Edit Post</h1>
  {% else %}
  <h1>New Post</h1>
  {% endif %}
  <form method="POST" class="post-form">{% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="save btn btn-default">Save</button>
  </form>
{% endblock %}
